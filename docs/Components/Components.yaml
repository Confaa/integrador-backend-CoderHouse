components:
  schema:
    Cart:
      type: Object
      properties:
        _id:
          type: ObjectId
          description: The cart ID
        products:
          type: Array
          items:
            type: ObjectId
            properties:
              _id:
                type: ObjectId
                description: The item ID
              quantity:
                type: Number
                description: The item quantity
              product:
                type: ObjectId
                $ref: #/components/schema/Product/properties/_id
                description: The product id reference to a product from the product collection
        purchased:
          type: boolean
          description: The cart status
      example:
        _id: 5f9b3b9b9b9b9b9b9b9b9b9b
        products:
          - _id: 5f9b3b9b9b9b9b9b9b9b9b9b
            quantity: 1
            product: 5f9b3b9b9b9b9b9b9b9b9b9b
          - _id: 5f9b3b9b9b9b9b9b9b9b9b9b
            quantity: 1
            product: 5f9b3b9b9b9b9b9b9b9b9b9b
        purchased: false
    Product:
      type: Object
      properties:
        _id:
          type: ObjectId
          description: Id generated by MongoDB
          required: true
        title:
          type: String
          description: The product title
          required: true
        description:
          type: String
          description: The product description
          required: true
        code:
          type: String
          description: The product code
          required: true
        price:
          type: Number
          description: The product price
          required: true
        status:
          type: boolean
          description: The product status
          required: true
        stock:
          type: Number
          description: The product stock
          required: true
        category:
          type: String
          description: The product category
          required: true
        thumbnail:
          type: String
          description: The product thumbnail
        owner:
          type: String
          description: The product owner
          required: true
      example:
        _id: 5f9b3b9b9b9b9b9b9b9b9b9b
        title: "Product title"
        description: "Product description"
        code: "Product code"
        price: 100
        status: true
        stock: 10
        category: "Product category"
        thumbnail: "Product thumbnail"
        owner: owner@owner.com
    User:
      type: Object
      properties:
        _id:
          type: ObjectId
          description: Id generated by MongoDB
          required: true
        first_name:
          type: String
          description: The user first name
          required: true
        last_name:
          type: String
          description: The user last name
          required: true
        email:
          type: String
          description: The user email
          required: true
        age:
          type: Number
          description: The user age
          required: true
        password:
          type: String
          description: The user password
          required: true
        cart:
          type: ObjectId
          $ref: #/components/schemas/Cart/properties/_id
          description: The cart id reference to a cart from the cart collection
        role:
          type: String
          description: The user role
          required: true
          enum:
            - admin
            - user
            - premium
        documents:
          type: Array
          items:
            type: Object
            properties:
              _id:
                type: ObjectId
                description: The document ID
              name:
                type: String
                description: The document name
              reference:
                type: String
                description: The document url reference
        last_connection:
          type: Date
          description: The user last connection
      example:
        _id: 5f9b3b9b9b9b9b9b9b9b9b9b
        first_name: "User first name"
        last_name: "User last name"
        email: "owner@owner.com"
        age: 18
        password: "password"
        cart: 5f9b3b9b9b9b9b9b9b9b9b9b
        role: "admin"
        documents:
          - _id: 5f9b3b9b9b9b9b9b9b9b9b9b
            name: "Document name"
            reference: "Document reference"
        last_connection: 2020-10-29T15:00:00.000Z
    Ticket:
      type: Object
      properties:
        _id:
          type: ObjectId
          description: Id generated by MongoDB
          required: true
        code:
          type: String
          description: The ticket code
          required: true
        purchase_datetime:
          type: Date
          description: The ticket purchase datetime
          required: true
        amount:
          type: Number
          description: The ticket amount
          required: true
        purchaser:
          type: String
          description: The ticket purchaser email
          required: true
      example:
        _id: 5f9b3b9b9b9b9b9b9b9b9b9b
        code: "Ticket code"
        purchase_datetime: 2020-10-29T15:00:00.000Z
        amount: 100
        purchaser: "owner@owner.com"
    Chat:
      type: Object
      properties:
        _id:
          type: ObjectId
          description: Id generated by MongoDB
          required: true
        messages:
          type: String
          description: The chat message
          required: true
        user:
          type: ObjectId
          $ref: #/components/schemas/User/properties/_id
          description: The user id reference to a user from the user collection
      example:
        _id: 5f9b3b9b9b9b9b9b9b9b9b9b
        message: "Hello!"
        user: 5f9b3b9b9b9b9b9b9b9b9b9b
